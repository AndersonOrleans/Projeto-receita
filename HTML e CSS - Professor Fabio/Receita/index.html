<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Fonte 01 -->

<body>

    <header>

            <div class="receita-maneira">

            </div>

            <nav class="nav01">
                <ul>
                    <li><a href="#">Carnes</a></li>
                    <li><a href="#">Peixes</a></li>

                    <li><a href="#">Sobremesas</a></li>
                </ul>
            </nav>

            <button class="btn-01">Contato</button>

    </header>

    <main>
        <div class="imagem-fundo">
            <img src="imagens/Legumes02.png" alt="Imagens de legumes">
        </div>

        <div class="separador01"></div>

        <div class="receitas">
            <h2>Veja nossas receitas</h2>
        </div>

        <nav class="nav2">
            <div>
                <a href="#" type="html"><img src="imagens/Carne02.png" alt="imagem-carne">

                </a>
            </div>

            <div>
                <a href="#" type="html"><img src="imagens/Massa02.png" alt="imagem-macarrão">

                </a>
            </div>

            <div>
                <a href="#" type="html"><img src="imagens/Peixe02.png" alt="imagem-peixe">

                </a>
            </div>

            <div>
                <a href="#" type="html"><img src="imagens/Sobremesa02.png" alt="imagem-sobremesa">
                    <p>Sobremesa</p>
                </a>
            </div>
        </nav>

        <div class="separador02"></div>

        <div class="receitas">
            <h2>Assista às nossas receitas em vídeo</h2>
        </div>

        <!-- Chat, aqui eu quero chegar mais perto do video como eu faço? -->

        <div class="video-container">
            <iframe width="800" height="600" src="https://www.youtube.com/embed/eje5eCAz2Rc"
